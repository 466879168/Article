<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
    //$.ajax([url],[options])或者$.ajax([options])在options中有一个url字段代表了请求的url地址
  $.ajax({
    /*
    url：请求的API地址
    method：请求的方式
    data:传递给服务器的信息可以放到data里面
          如果是get请求是基于问号传递参数的
          如果是post请求是基于请求主体传递过去的
          data的值可以是字符串也可以是对象
            如果是对象类型jq会把对象转化为xxx=xxx&xxx=xxx的模式（x-www-from-urlencoded）
            如果是字符串，我们写的是什么就传递什么
    data-type:预设置获取结果的数据格式，text/json/jsonp/html/script(服务器返回给客户端的响应主体中的内容一般都死字符串)设置data-type=‘json’jq会把内部获取的字符串转化为json格式的对象，她不会影响服务返回的结果，只是把返回的结果进行了二次处理
    asyuc：设置同步或者异步（true-异步false-同步）
    cache：设置get请求下是否建立缓存（默认true--建立缓存 false--不建立缓存）当我们设置false并且当前请求是get请求，jq会在请求的url地址末尾追加随机数
    success：回调函数，当ajax请求成功执行，
    */
    url:'www.baidu.com',
    method:'GET',
    data:{
      name:'www',
      age:18
    },
    dataType: "json",
    async: true,
    cache: true,
    success: function(){

    },error: function(){

    }
  });
  </script>
</body>
</html>
