<script>
const throttle =(fn,delay=500)=>{
	let flag=true
	return (...args)=>{
		if(!flag) return 
		flag=false
		setTimeout(()=>{
			fn.apply(this,args)
			flag=true
		},delay)
	}
}

</script>
