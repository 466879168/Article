        grid-template-rows: 100px 100px 100px ;
        justify-items: center;
        align-items: center;
        grid-template-areas:
        "h h h"
        "m n u"
        "z z z"
        ;
    }
    .main{
        background: red;
        grid-area:n;
        width: 100px;
        height: 100px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main"></div>
    </div>
</body>
</html>
